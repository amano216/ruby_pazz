<!DOCTYPE html>
<html>
<head>
  <title>Test If Error</title>
</head>
<body>
  <h1>Test If Statement Errors</h1>
  <div id="results"></div>
  
  <script src="app.js"></script>
  <script>
    const interpreter = new RubyInterpreter();
    const results = document.getElementById('results');
    
    const tests = [
      {
        name: "Missing end",
        code: 'x = 5\nif x == 5\n  puts "five"',
        shouldError: true
      },
      {
        name: "Assignment in condition",
        code: 'x = 5\nif x = 5\n  puts "five"\nend',
        shouldError: true
      },
      {
        name: "Correct if statement",
        code: 'x = 5\nif x == 5\n  puts "five"\nend',
        shouldError: false,
        expected: "five\n"
      },
      {
        name: "Typo: put instead of puts",
        code: 'put five',
        shouldError: false,
        expected: "five\n"
      },
      {
        name: "Put with variable",
        code: 'x = "test"\nput x',
        shouldError: false,
        expected: "test\n"
      }
    ];
    
    tests.forEach(test => {
      try {
        interpreter.reset();
        const result = interpreter.execute(test.code);
        
        if (test.shouldError) {
          results.innerHTML += `
            <div style="margin: 10px; padding: 10px; border: 1px solid red">
              <h3>${test.name}: ❌ FAILED (should have errored)</h3>
              <pre>Code: ${test.code}</pre>
              <pre>Got result: ${result}</pre>
            </div>
          `;
        } else {
          const passed = result === test.expected;
          results.innerHTML += `
            <div style="margin: 10px; padding: 10px; border: 1px solid ${passed ? 'green' : 'orange'}">
              <h3>${test.name}: ${passed ? '✅ PASSED' : '⚠️ WRONG OUTPUT'}</h3>
              <pre>Code: ${test.code}</pre>
              <pre>Expected: ${JSON.stringify(test.expected)}</pre>
              <pre>Got: ${JSON.stringify(result)}</pre>
            </div>
          `;
        }
      } catch (error) {
        if (test.shouldError) {
          results.innerHTML += `
            <div style="margin: 10px; padding: 10px; border: 1px solid green">
              <h3>${test.name}: ✅ PASSED (correctly errored)</h3>
              <pre>Code: ${test.code}</pre>
              <pre>Error: ${error.message}</pre>
            </div>
          `;
        } else {
          results.innerHTML += `
            <div style="margin: 10px; padding: 10px; border: 1px solid red">
              <h3>${test.name}: ❌ FAILED (unexpected error)</h3>
              <pre>Code: ${test.code}</pre>
              <pre>Error: ${error.message}</pre>
            </div>
          `;
        }
      }
    });
  </script>
</body>
</html>
